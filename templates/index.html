<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Radio</title>
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/index.js"></script>
    </head>
    <body>
        <div id="buttons">
            {{ range . }}
            <div class="button_container">
                <button id="radio_{{ .Num }}" type="submit" onclick="pressed(this, {{ .Num }})">{{ .Name }}</button>
            </div>
            {{ end }}
        </div>
    </body>
</html>
