<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Radio</title>
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/index.js"></script>

        <style>
            #video {
                border: 2px solid black;
                border-radius: 3% / 5%;
                width: 50%;
                height: auto;
                position: relative;
                left: 50%;
            transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <img id="video" src="/video" width="1280px" height="720px">
        <div id="buttons">
            {{ range . }}
            <div class="button_container">
                <button id="radio_{{ .Num }}" type="submit" onclick="pressed(this, {{ .Num }})">{{ .Name }}</button>
            </div>
            {{ end }}
        </div>
    </body>
</html>
